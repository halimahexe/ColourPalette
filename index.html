<!DOCTYPE html>

<head>

        </div>
        <div id="colour-four">

        </div>
        <div id="colour-five">
            <input type="color" id="pick-five" value=""></input>
            <div class="text" id="text-five"></div>
        </div>
    </main>
    <script src="script.js"></script>
